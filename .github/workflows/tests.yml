name: ğŸ§ª Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  test:
    name: Run pytest on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    # Test against multiple Python versions (matrix strategy)
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      # Step 1: Download the repo code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'   # cache pip dependencies between runs

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      # Step 4: Run all tests and generate HTML report
      - name: âœ… Run tests
        run: |
          pytest --tb=short -v \
            --html=test-results/report.html \
            --self-contained-html
        continue-on-error: false   # fail the workflow if tests fail

      # Step 5: Upload test report as artifact (downloadable from GitHub UI)
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()   # upload even if tests fail
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: test-results/
          retention-days: 14

  # Separate job: check code quality
  lint:
    name: ğŸ” Lint check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 \
            --show-source --statistics \
            --exclude=.git,__pycache__,venv
          # E9 = syntax errors, F63/F7/F82 = undefined names
          # These are ERRORS (not warnings) â€” fail on these only
